{% extends 'base.html' %}

{% block content %}
    <h1>Ajouter un Mécanicien</h1>
    <form method="POST">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required>

        <label for="zone">Zone:</label>
        <input type="text" id="zone" name="zone" required>

        <label for="specialites">Spécialités (séparées par des virgules):</label>
        <input type="text" id="specialites" name="specialites" required>

        <label for="adresse">Adresse:</label>
        <input type="text" id="adresse" name="adresse" required>

        <label for="notation">Notation:</label>
        <input type="number" id="notation" name="notation" step="0.1" required>

        <button type="submit">Ajouter Mécanicien</button>
    </form>
{% endblock %}
