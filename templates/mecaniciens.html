<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Mécaniciens</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Recherche de Mécaniciens</h1>
        <form method="POST" action="/mecaniciens">
            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" class="form-control" id="nom" name="nom" placeholder="Entrez le nom">
            </div>
            <div class="form-group">
                <label for="specialite">Spécialité:</label>
                <input type="text" class="form-control" id="specialite" name="specialite" placeholder="Entrez la spécialité">
            </div>
            <div class="form-group">
                <label for="zone">Zone:</label>
                <input type="text" class="form-control" id="zone" name="zone" placeholder="Entrez la zone">
            </div>
            <button type="submit" class="btn btn-primary">Rechercher</button>
        </form>

        <h2 class="mt-5">Résultats de la Recherche</h2>
        <ul class="list-group">
            {% if mecaniciens %}
                {% for mecanicien in mecaniciens %}
                    <li class="list-group-item">
                        <strong>{{ mecanicien.nom }}</strong> - Spécialité: {{ mecanicien.specialite }} - Zone: {{ mecanicien.zone }}
                    </li>
                {% endfor %}
            {% else %}
                <li class="list-group-item">Aucun mécanicien trouvé.</li>
            {% endif %}
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
